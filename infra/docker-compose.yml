version: "3.9"
services:
  mongodb:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - appnet

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
      target: prod
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://mongodb:27017/travelplanner
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-prod-access-secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-prod-refresh-secret}
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:5173}
      - ENCRYPTION_KEY_BASE64=${ENCRYPTION_KEY_BASE64:-ZGVmYXVsdC1lbmNyeXB0aW9uLWtleS0zMmJ5dGVz}
    depends_on:
      - mongodb
    ports:
      - "4000:4000"
    networks:
      - appnet

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
      target: prod
    environment:
      - VITE_API_BASE_URL=http://api:4000
    ports:
      - "5173:80"
    depends_on:
      - api
    networks:
      - appnet

volumes:
  mongodb_data:

networks:
  appnet:
